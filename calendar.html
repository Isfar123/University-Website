<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My personalized Academic Calendar</h1>

    <!-- Calendar Section -->
    <section class="calendar-section">
        <h2>November 2024</h2>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td>1</td><td>2</td><td class="quiz">3<br>Quiz 1</td><td>4</td>
                </tr>
                <tr>
                    <td>5</td><td>6</td><td>7</td><td class="midterm">8<br>Midterm Exam</td><td>9</td><td>10</td><td>11</td>
                </tr>
                <tr>
                    <td>12</td><td>13</td><td>14</td><td>15</td><td class="quiz">16<br>Quiz 2</td><td>17</td><td>18</td>
                </tr>
                <tr>
                    <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td class="final">24<br>Final Exam</td><td>25</td>
                </tr>
                <tr>
                    <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td></td><td></td>
                </tr>
            </tbody>
        </table>
        <p>* Green dates indicate important academic events like quizzes, midterms, and final exams.</p>
    </section>
</body>
</html>
